<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Little's Law Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Little's Law Academy</h1>
    <div class="space-x-4">
      <a href="#" class="text-blue-500 hover:underline">Home</a>
      <a href="#" class="text-blue-500 hover:underline">Playlists</a>
      <a href="#" class="text-blue-500 hover:underline">About</a>
    </div>
  </nav>

  <!-- Section Title -->
  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">All Learning Playlists</h2>
    
    <!-- Dynamic content goes here -->
    <div id="playlist-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Modal for video preview -->
  <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow-lg w-11/12 max-w-3xl relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-600 hover:text-black">âœ–</button>
      <h2 id="modal-title" class="text-lg font-bold mb-2"></h2>
      <iframe id="modal-iframe" width="100%" height="400" class="rounded" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Playlist script -->
  <script src="js/playlists.js"></script>
</body>
</html>
