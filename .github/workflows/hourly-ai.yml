name: Hourly Academy Expansion

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies üì¶
        run: npm install firebase-admin groq-sdk

      - name: Run Team Insight Generator üß†
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/generate-ai-tip.js

      - name: Commit Wiki changes üìù
        run: |
          git config --global user.name 'LittleSlawTeam'
          git config --global user.email 'vasanthtce@gmail.com'
          git add docs/
          git commit -m "Little's Law Team: Knowledge Expansion" || echo "No changes"
          git push